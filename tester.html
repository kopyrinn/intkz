<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Попапы для таблиц</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Стили попапа */
        .universal-popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1050;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        
        .universal-popup-container {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            width: auto;
            animation: popup-fade 0.3s;
        }
        
        .universal-popup-content {
            position: relative;
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .universal-popup-img-container {
            max-height: 80vh;
            overflow: auto;
        }
        
        .universal-popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: rgba(0,0,0,0.7);
            border-radius: 50%;
            color: white;
            border: none;
            font-size: 18px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
            z-index: 10;
        }
        
        @keyframes popup-fade {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<!-- Примеры кнопок -->
<a href="#popup:table1" class="btn btn-secondary">Таблица 1</a>
<a href="#popup:table1" class="btn btn-secondary">Таблица 1</a>
<a href="#popup:table2" class="btn btn-secondary">Таблица 2</a>
<a href="#popup:table2" class="btn btn-secondary">Таблица 2</a>

<!-- Попап (универсальный для всех таблиц) -->
<div id="universal-popup" class="universal-popup-overlay">
    <div class="universal-popup-container">
        <div class="universal-popup-content">
            <button class="universal-popup-close">&times;</button>
            <div class="universal-popup-img-container">
                <img id="popup-image" src="" alt="Таблица" class="img-fluid w-100">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

</script>

</body>
</html>
